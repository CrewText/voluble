{
    "plugins": ["plugins/markdown"],
    "opts": {
        "destination": "./docs/",          // same as -d ./out/
        "recurse": true                  // same as -r
        },
        "source": {
        "include": [ "." ],
        "exclude": ["node_modules", ".git", "docs"],
        "includePattern": ".+\\.js(doc|x)?$",
        "excludePattern": "(^|\\/|\\\\)_"
    }
}